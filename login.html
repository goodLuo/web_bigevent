<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆/注册</title>
    <!-- 导入jQuery.js库 -->
    <script src="./assets/lib/jquery.js"></script>

    <!-- 在线引入入bootstrap -->
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />

    <script src="./assets/js/baseAPI.js"></script>
     <!-- 自己写的登录页面JS文件 -->
     <script src="./assets/js/login.js"></script>

    <!-- 自己写的登录页面样式 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
   
</head>

<body>
    <!-- 头部logo区域 -->
    <h1 class="logo w">
        <img src="./assets/images/logo.png" alt="">
    </h1>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="login-title"></div>

        <!-- 登录部分 -->
        <div class="loginBox">
            <form class="loginInput">
                <!-- 用户名 -->
                <div class="form-group input-box">
                    <span class="glyphicon glyphicon-user login-icon" aria-hidden="true"></span>
                    <input type="text" class="form-control login-com" name="username" id="username" autocomplete="off"
                        placeholder="请输入用户名">
                </div>
                <!-- 密码 -->
                <div class="form-group input-box">
                    <span class="glyphicon glyphicon-lock login-icon" aria-hidden="true"></span>
                    <input type="password" class="form-control login-com" name="password" id="password"
                        placeholder="请输入密码">
                </div>
                <!-- 登录按钮 -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-com loginBtn"
                        id="loginBtn">登录</button>
                </div>
                <!-- 去注册账号链接 -->
                <div class="form-group">
                    <a href="javascript:;" id="link_reg" class="goReg">去注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册部分 -->
        <div class="regBox">
            <form class="regInput">
                <!-- 用户名 -->
                <div class="form-group input-box">
                    <span class="glyphicon glyphicon-user login-icon" aria-hidden="true"></span>
                    <input type="text" class="form-control login-com" name="username" id="reguname"
                        autocomplete="off" placeholder="请输入用户名">
                </div>
                <!-- 密码 -->
                <div class="form-group input-box">
                    <span class="glyphicon glyphicon-lock login-icon" aria-hidden="true"></span>
                    <input type="password" class="form-control login-com" name="password" id="regpwd"
                        placeholder="请输入密码">
                </div>
                <!-- 确认密码 -->
                <div class="form-group input-box">
                    <span class="glyphicon glyphicon-lock login-icon" aria-hidden="true"></span>
                    <input type="password" class="form-control login-com" name="repassword" id="regpwdConfirm"
                        placeholder="再次确认密码">
                </div>
                <!-- 注册按钮 -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-com regBtn"
                        id="regBtn">注册</button>
                </div>
                <!-- 去登录账号链接 -->
                <div class="form-group">
                    <a href="javascript:;" id="link-login" class="goLogin">已有账号去登录</a>
                </div>
            </form>

        </div>

        <!-- 提示框 -->
        <div class="hint">
            <!-- glyphicon-ok  正确图标-->
            <!-- glyphicon-remove 错误图标-->
            <span class="glyphicon hint-icon" aria-hidden="true"></span>
            <p class="hint-msg"></p>
        </div>
    </div>
</body>

</html>
