<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入jQuery.js库 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 在线引入入bootstrap -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- 图片裁剪插件 -->
    <link href="../assets/lib/cropper-my/dist/cropper.min.css" rel="stylesheet">
    <script src="../assets/lib/cropper-my/dist/cropper.min.js"></script>

    <!-- 编辑器插件 -->
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../assets/lib/editor/default.css"> -->
    <link rel="stylesheet" href="../assets/lib/editor/editor.css">
    <script src="../assets/lib/editor/editor.js"></script>


    <!-- 发起ajax预处理js文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/Hint_window.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article_puh.js"></script>

    <!-- 自己写的基本信息样式文件 -->
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/article/article_puh.css">
</head>

<body>
    <div class="con">
        <!-- 标题区域 -->
        <div class="title">
            <div>写文章</div>
        </div>

        <!-- 文章区域 -->
        <div class="main-article">
            <form class="form-horizontal" id="form-pub">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">文章标题</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" placeholder="请输入文章标题" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">文章类别</label>
                    <div class="col-sm-10">
                        <select name="cate_id" id="" required>
                            
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">文章内容</label>
                    <div class="col-sm-10">
                        <div id="txtEditor"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">文章封面</label>
                    <div class="col-sm-10 cover">
                        <div class="container">
                            <img src="../assets/images/tx1.png" alt="">
                        </div>
                        <input type="file" id="coverFile" style="display: none;" accept="image/png,image/jpeg,image/gif">
                        <div class="chooseCover">
                            <div class="img-preview">

                            </div>
                            <div class="choose-btn">选择封面</div>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success btnSava">发布</button>
                        <button type="submit" class="btn btn-default btnSava2">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script type="text/html" id="tpl-articleClassify">
        <option value="">请选择文章类别</option>
        {{each data}}
            <option value={{$value.Id}}>{{$value.name}}</option>
        {{/each}}
    </script>



</body>

</html>
