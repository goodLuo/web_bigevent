<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入jQuery.js库 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- <script src="../assets/lib/cropper-my/assets/js/jquery.min.js"></script> -->
    <link href="../assets/lib/cropper-my/dist/cropper.min.css" rel="stylesheet">
    <script src="../assets/lib/cropper-my/dist/cropper.min.js"></script>

    <!-- 在线引入入bootstrap -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- 发起ajax预处理js文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/Hint_window.js"></script>
    <script src="../assets/js/user_avatar.js"></script>

    <!-- 自己写的基本信息样式文件 -->
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/user/user_avatar.css">
</head>

<body>
    <div class="content">
        <div class="title">
            更换头像
        </div>
        <div class="main">
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="container">
                    <img src="../assets/images/tx1.png" class="">
                </div>

                <!-- 图片预览区域 -->
                <div class="preview-box">
                    <div>
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>

                    <div>
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>

            </div>
            <div class="row2">
                <!-- 用于上传图片，但不需要默认的样式，所以当点击选择图片按钮时，用JS模拟点击此文件框即可 -->
                <input type="file" id="file" accept="image/png,image/jpeg" style="display: none;">
                <button type="button" class="btn btn-info chooseImg">选择图片</button>
                <button type="button" class="btn btn-success btnUpload">上传头像</button>
            </div>
        </div>
    </div>
    <div class="hint">
        <span class="iconfont hint-icon"></span>
        <span class="hint-msg"></span>
    </div>
</body>

</html>
