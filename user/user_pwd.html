<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入jQuery.js库 -->

    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 在线引入入bootstrap -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- 发起ajax预处理js文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/Hint_window.js"></script>
    <script src="../assets/js/user_pwd.js"></script>

    <!-- 自己写的基本信息样式文件 -->
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
</head>

<body>
    <div class="content">
        <div class="title">
            修改密码
        </div>
        <form class="form-horizontal form-con">
            <div class="form-group">
                <label for="ipt1"  class="col-sm-2 control-label">原密码</label>
                <div class="col-sm-10">
                    <input type="text" name="oldPwd" class="form-control oldPwd" id="ipt1" autocomplete="off" placeholder="请输入原密码">
                </div>
            </div>
            <div class="form-group">
                <label for="ipt2" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                    <input type="password" name="newPwd" class="form-control newPwd" id="ipt2" autocomplete="off" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <label for="ipt3" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="password" name="newPwdConfirm" class="form-control newPwdConfirm" id="ipt3" autocomplete="off" placeholder="请确认新密码">
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary subBtn">提交修改</button>
                    <button type="reset" class="btn btn-default resetBut">重置</button>
                </div>
            </div>
        </form>

    </div>

    <div class="hint">
        <span class="iconfont hint-icon"></span>
        <span class="hint-msg"></span>
    </div>
</body>

</html>
